<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3; /* Gray background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="filename">Loading...</h2>
        <a id="pdfLink" class="btn" href="#" target="_blank">Open</a>
    </div>

    <script>
        // Array of Google Drive direct download links
       // Mapping of unique file names to their links
const fileMap = {
    "TLpbnWp6lO0uwFIuDmovXQ": "https://drive.google.com/uc?export=download&id=1aU5ynA_dkoH0tsV0Q2mqlteN1Zx3nJXO",
    "Czb-T9nQITp1aOvwWFcR4Q": "https://drive.google.com/uc?export=download&id=1twCJVj-yCqsphGXDqd3qAbeUMYML8c1q",
    "BXqr5Hs9LRNiJw0zMdxHmw": "https://drive.google.com/uc?export=download&id=1UZ7ZyNzI_bwrDt_M8LGEPdQRN5n_nWNH",
    "AR8usxF2kzezZklnvdiagg": "https://drive.google.com/uc?export=download&id=1Q3PTZlWqVbFsXq4ZvPsXRskLm23H1_Dp",
    "XYluXc98SZ-LUVrUBqHMfA": "https://drive.google.com/uc?export=download&id=1ctLI01dwMlEaMDrZ1t442TW6hn607JY1",
    "NLS0XXSuIBHRhNKCFRb8yw": "https://drive.google.com/uc?export=download&id=1C2_Wtd8hAU2lNxfKJn2EWh4sx46TJBal",
    "JlDMbLor1mujuFOkEDbZpw": "https://drive.google.com/uc?export=download&id=10W6ixVEEt-uaNgMHQj9E1oRkZ2SPqLYg",
    "TQmEvXOQ28IQm9tNjNWEow": "https://drive.google.com/uc?export=download&id=1OdhRU4oXwh0gT3TxGamdRZrMinE0TP80"
};

// Function to get URL parameter
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get file ID from URL
let fileKey = getQueryParam("file");

if (fileKey && fileMap[fileKey]) {
    document.getElementById("filename").innerText = fileKey + ".pdf"; // Display filename
    document.getElementById("pdfLink").href = fileMap[fileKey]; // Set correct link
} else {
    document.getElementById("filename").innerText = "Invalid file!";
    document.getElementById("pdfLink").style.display = "none"; // Hide button
}
    </script>
</body>
</html>
