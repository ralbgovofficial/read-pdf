<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3; /* Gray background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="filename">Loading...</h2>
        <a id="pdfLink" class="btn" href="#" target="_blank">Open</a>
    </div>

    <script>
        // Array of Google Drive direct download links
        const pdfLinks = [
            "https://drive.google.com/uc?export=download&id=1bE8sjPFY2TR6PJ8lSzvUvPuJLMsv-wgd",
            "https://drive.google.com/uc?export=download&id=1twCJVj-yCqsphGXDqd3qAbeUMYML8c1q",
            "https://drive.google.com/uc?export=download&id=1UZ7ZyNzI_bwrDt_M8LGEPdQRN5n_nWNH",
            "https://drive.google.com/uc?export=download&id=1Q3PTZlWqVbFsXq4ZvPsXRskLm23H1_Dp",
            "https://drive.google.com/uc?export=download&id=1ctLI01dwMlEaMDrZ1t442TW6hn607JY1",
            "https://drive.google.com/uc?export=download&id=1C2_Wtd8hAU2lNxfKJn2EWh4sx46TJBal",
            "https://drive.google.com/uc?export=download&id=10W6ixVEEt-uaNgMHQj9E1oRkZ2SPqLYg",
            "https://drive.google.com/uc?export=download&id=1OdhRU4oXwh0gT3TxGamdRZrMinE0TP80"
        ];

        // Array of corresponding filenames
        const filenames = [
    "TLpbnWp6lO0uwFIuDmovXQ.pdf",
    "Czb-T9nQITp1aOvwWFcR4Q.pdf",
    "BXqr5Hs9LRNiJw0zMdxHmw.pdf",
    "AR8usxF2kzezZklnvdiagg.pdf",
    "XYluXc98SZ-LUVrUBqHMfA.pdf",
    "NLS0XXSuIBHRhNKCFRb8yw.pdf",
    "JlDMbLor1mujuFOkEDbZpw.pdf",
    "TQmEvXOQ28IQm9tNjNWEow.pdf"
];

        // Function to get URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get file index from URL
        let fileIndex = getQueryParam("file");

        // Convert to number and validate
        fileIndex = parseInt(fileIndex);
        if (isNaN(fileIndex) || fileIndex < 1 || fileIndex > pdfLinks.length) {
            document.getElementById("filename").innerText = "Invalid file number!";
            document.getElementById("pdfLink").style.display = "none"; // Hide button
        } else {
            // Set filename and link
            document.getElementById("filename").innerText = filenames[fileIndex - 1];
            document.getElementById("pdfLink").href = pdfLinks[fileIndex - 1];
        }
    </script>
</body>
</html>
